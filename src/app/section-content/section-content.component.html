<h1 *ngIf="content?.title"><span *ngIf="content?.id == 'projects'">{{ content?.links?.length || 0 }}</span>
    {{ content?.title }}
</h1>
<p *ngIf="content?.text" [innerHtml]="content?.text"></p>

<div class="tool-showcases">
    <app-complement-builder-showcase *ngIf="content?.id === 'tools'" class="tool-showcase" [complementBuilder]=complementTool></app-complement-builder-showcase>
    <app-rsa-tool-showcase *ngIf="content?.id === 'tools'" class="tool-showcase" [rsa]=rsaTool></app-rsa-tool-showcase>
    <app-gauss-tool-showcase *ngIf="content?.id === 'tools'" class="tool-showcase" [gauss]=gaussTool></app-gauss-tool-showcase>
</div>

<app-links *ngIf="content?.id === 'skills' && content?.smallLinks?.length! % 4 == 3" class="center" [skills]="content?.smallLinks"></app-links>
<app-links *ngIf="content?.id === 'skills' && content?.smallLinks?.length! % 4 != 3" [skills]="content?.smallLinks"></app-links>
<app-links *ngIf="content?.id === 'projects'" [projects]="content?.links"></app-links>
<app-links *ngIf="content?.id === 'contributions'" [contributions]="content?.links"></app-links>
<app-links *ngIf="content?.id === 'resources' && content?.smallLinks?.length! % 4 == 3" class="center" [resources]="content?.smallLinks"></app-links>
<app-links *ngIf="content?.id === 'resources' && content?.smallLinks?.length! % 4 != 3" [resources]="content?.smallLinks"></app-links>
