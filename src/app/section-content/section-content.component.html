<h1>{{ content?.title }}</h1>
<p *ngIf="content?.text" [innerHtml]="content?.text"></p>

<app-skill-box *ngIf="!(content?.links?.length)"></app-skill-box>
<app-project-box *ngIf="!(content?.links?.length)"></app-project-box>
<app-contribution-box *ngIf="!(content?.links?.length)"></app-contribution-box>
<app-content-placeholder *ngIf="!(content?.links?.length || content?.text)"></app-content-placeholder>
