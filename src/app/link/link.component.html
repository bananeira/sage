<a [href]="link.link" target="_blank">
    <div class="content">
        <h1 class="title">{{ link.title }}</h1>
        <p class="description">{{ link.description }}</p>
        <p class="lang"></p>
        <p class="contribution-type">My remit:
            <app-type-badge *ngFor="let badge of badges" [badge]="badge"></app-type-badge>
        </p>
    </div>
</a>
